<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #editor { margin:0; padding:0; width:100%; height:100%; background:#0f172a; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <script>
    window.MonacoEnvironment = { getWorkerUrl: () => proxy }; // inline worker proxy
    const proxy = URL.createObjectURL(new Blob([
      `self.MonacoEnvironment={baseUrl:'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/'};importScripts('https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/base/worker/workerMain.js');`
    ], { type: 'text/javascript' }));

    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      const editor = monaco.editor.create(document.getElementById('editor'), {
        value: "// Welcome to MobileCursor IDE\n// Edit locally; save/apply changes via host app.\n",
        language: 'javascript',
        theme: 'vs-dark',
        automaticLayout: true
      });
      // Expose minimal bridge
      window.getContent = () => editor.getValue();
      window.setContent = (text) => editor.setValue(text || '');
    });
  </script>
</head>
<body>
  <div id="editor"></div>
</body>
</html>
